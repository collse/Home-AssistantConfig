##### Switches

  - title: Switches
    # Optional unique id for direct access /lovelace/${id}
    id: switches
    icon: mdi:dip-switch
    # Each view can have a different theme applied.
    theme: dark-mode
    # The cards to show on this view.
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
            # The picture entity card will represent an entity with a picture
              - type: picture-entity
                image: /local/Landing.jpg
                entity: group.landing_lights
                name: Landing Lights
                tap_action: toggle
              - type: picture-entity
                image: /local/Livingroom_front.jpg
                entity: switch.livingroom_front
                tap_action: toggle
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
            # The picture entity card will represent an entity with a picture
              - type: picture-entity
                image: /local/Landing.jpg
                entity: group.landing_lights
                name: Landing Lights
                tap_action: toggle
              - type: picture-entity
                image: /local/Livingroom_rear.jpg
                entity: switch.livingroom_rear
                tap_action: toggle
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: picture-entity
                image: /local/Livingroom_rear.jpg
                entity: switch.livingroom_rear
                tap_action: toggle

