  - title: Home
    icon: mdi:home-assistant
    id: Home
    panel: true
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: picture-glance
                title: Front Door
                entities:
                  - binary_sensor.ring_front_door_motion
                  - binary_sensor.ring_front_door_ding
                  - binary_sensor.entrance_door
                  - switch.entrance_outside
                  - switch.entrance_inside
                camera_image: camera.front_door
              - type: glance
#                title: Front Door Info
                entities:
                  - entity: binary_sensor.ring_front_door_ding
                    name: Doorbell
                  - entity: sensor.ring_front_door_last_ding
                    name: Last Ring
                  - entity: sensor.ring_front_door_last_motion
                    name: Last Motion
                  - entity: sensor.ring_front_door_last_activity
                    name: Last Activity
                  - entity: sensor.ring_front_door_wifi_signal_category
                    name: Wifi Signal
              - type: glance
                title: Internet Connectivity
                entities:
                  - entity: sensor.internet
                    name: Online
                  - entity: sensor.speedtest_ping
                    name: Ping
                  - entity: sensor.speedtest_download
                    name: Speedtest
                  - entity: sensor.fastcom_download
                    name: Fast.com
                  - entity: sensor.ssl_certificate_expiry
                    name: Cert Expiry
              - type: custom:tracker-card
                title:
                trackers:
                  - sensor.custom_card_tracker
                  - sensor.custom_component_tracker
              - type: custom:group-card
                card:
                  type: entities
                  title: 1st Floor Lights
                group: group.all_1st_floor_lights
          - type: vertical-stack
            cards:
              - type: picture-glance
                title: Hallway
                entities:
                  - binary_sensor.hall_motion
                  - binary_sensor.hall2_motion
                  - sensor.downstairs_motion
                  - switch.entrance_inside
                  - sensor.hall2_lux
                  - sensor.hall_temperature
                camera_image: camera.hallway
              - type: glance
#                title: Hallway Info
                entities:
                  - entity: sensor.hall2_lux
                    name: Luminance
                  - entity: sensor.hall_temperature
                    name: Temperature
                  - entity: sensor.hall_humidity
                    name: Humidity
                  - entity: sensor.hall_power_template
                    name: Hall (1)
                  - entity: sensor.hall2_power_template
                    name: Hall (2)
                    
                    
                    
          - type: vertical-stack
            cards:
              - type: picture-glance
                title: Backyard
                entities:
                  - binary_sensor.ring_backyard_motion
                  - binary_sensor.patio_door
                camera_image: camera.backyard
              - type: glance
                entities:
                  - entity: sensor.dining_lux
                    name: Luminance
                  - entity: sensor.dining_temperature
                    name: Temperature
                  - entity: sensor.ring_backyard_last_motion
                    name: Last Motion
                  - entity: sensor.ring_backyard_last_activity
                    name: Last Activity
                  - entity: sensor.ring_backyard_wifi_signal_category
                    name: Wifi Signal
              - type: entity-filter
                entities:
                  - entity: device_tracker.iphone7plus
                    name: Sev iPhone 7+
                  - entity: device_tracker.7c0191054d15
                    name: Karla iPhone 6S+
                state_filter:
                  - 'home'
                card:
                  type: glance
                  title: Currently @Home




