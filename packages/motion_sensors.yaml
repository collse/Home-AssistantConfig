automation:

################################################
## Automation
################################################


    ########################
    ###
    ### Office Motion Activated Lights
    ###
    ########################

  - alias: Light - Office Light - Day - On
    initial_state: False
    trigger:
      platform: state
      entity_id: binary_sensor.office_motion
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.office_lux
          below: 18
        - condition: state
          entity_id: light.office_light
          state: 'off'
        - condition: time
          after: "06:30:00"
          before: "22:00:00"
    action:
        service: homeassistant.turn_on
        entity_id: light.office_light
        data:
          brightness: 254

  - alias: Light - Office Light - Day - Off (wfh)
    initial_state: False
    trigger:
      platform: state
      entity_id: binary_sensor.office_motion
      from: 'on'
      to: 'off'
      for:
        seconds: 90
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.office_light
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.office_monitor_outlet_consumption
          above: 40
        - condition: time
          after: "06:30:00"
          before: "22:00:00"
    action:
      service: homeassistant.turn_off
      entity_id: light.office_light
      data:
        transition: 5

  - alias: Light - Office Light - Off
    initial_state: False
    trigger:
      - platform: state
        entity_id: sensor.office_lux
      - platform: state
        entity_id: light.office_light
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.office_lux
          above: 40
        - condition: time
          after: "06:30:00"
          before: "22:00:00"
    action:
      service: homeassistant.turn_off
      entity_id: light.office_light
      data:
        transition: 5
        
  - alias: Light - Office Light - Day - Off
    initial_state: False
    trigger:
      - platform: state
        entity_id: binary_sensor.office_motion
        to: 'off'
        for:
          seconds: 30
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.office_light
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.office_monitor_outlet_consumption
          below: 40
        - condition: time
          after: "06:30:00"
          before: "22:00:00"
    action:
      service: homeassistant.turn_off
      entity_id: light.office_light
      data:
        transition: 5

  - alias: Light - Office Light - Night - On
    initial_state: False
    trigger:
      platform: state
      entity_id: 
      - binary_sensor.office_motion
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: time
          after: "22:00:00"
          before: "06:30:00"
    action:
      service: homeassistant.turn_on
      entity_id: light.office_light
      data:
        brightness: 127

  - alias: Light - Office Light - Night - Off
    initial_state: False
    trigger:
      platform: state
      entity_id: binary_sensor.office_motion
      from: 'on'
      to: 'off'
      for:
        seconds: 30
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.office_light
          state: 'on'
        - condition: time
          after: "22:00:00"
          before: "06:30:00"
    action:
      service: homeassistant.turn_off
      entity_id: light.office_light
      data:
        transition: 5


    ########################
    ###
    ### Hall Motion Activated Lights
    ###
    ########################


  - alias: Light - Hall Light - Day - On
    initial_state: True
    trigger:
      - platform: state
        entity_id: binary_sensor.hall_motion
        to: 'on'
      - platform: state
        entity_id: binary_sensor.hall2_motion
        to: 'on'
      - platform: state
        entity_id: sensor.downstairs_burlgar
        to: '8'
      - platform: state
        entity_id: binary_sensor.entrance_door
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.downstairs_lux
          below: 6
        - condition: numeric_state
          entity_id: sensor.hall2_lux
          below: 7
        - condition: state
          entity_id: switch.entrance_inside
          state: 'off'
    action:
        service: homeassistant.turn_on
        entity_id: switch.entrance_inside

  - alias: Light - Hall Light - Day - Off
    initial_state: True
    trigger:
      - platform: state
        entity_id: binary_sensor.hall_motion
        from: 'on'
        to: 'off'
        for:
          seconds: 30
      - platform: state
        entity_id: binary_sensor.hall2_motion
        from: 'on'
        to: 'off'
        for:
          seconds: 30
      - platform: state
        entity_id: binary_sensor.entrance_door
        from: 'on'
        to: 'off'
        for:
          seconds: 30
      - platform: state
        entity_id: binary_sensor.downstairs_motion
        from: 'on'
        to: 'off'
        for:
          seconds: 30
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.entrance_door
        state: 'off'
        for:
          seconds: 10
      - condition: state
        entity_id: binary_sensor.downstairs_motion
        state: 'off'
        for:
          seconds: 10
      - condition: state
        entity_id: binary_sensor.hall_motion
        state: 'off'
        for:
          seconds: 10
      - condition: state
        entity_id: binary_sensor.hall2_motion
        state: 'off'
        for:
          seconds: 10
    action:
        service: homeassistant.turn_off
        entity_id: switch.entrance_inside


    ########################
    ###
    ### Upstairs On
    ###
    ########################


  - alias: Light - Upstairs - On
    initial_state: True
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.upstairs_motion
        to: 'on'
      - platform: state
        entity_id: 
          - binary_sensor.landing2_motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.upstairs_light
          state: 'off'
        - condition: numeric_state
          entity_id: sensor.upstairs_lux
          below: 5
        - condition: time
          after: "06:30:00"
          before: "22:00:00"
    action:
      service: homeassistant.turn_on
      entity_id: 
        - light.upstairs_light
      data:
        brightness: 127


    ########################
    ###
    ### Landing On
    ###
    ########################


  - alias: Light - Landing - Day On
    initial_state: True
    trigger:
      - platform: state
        entity_id: 
          - binary_sensor.landing_motion
          - binary_sensor.landing2_motion
          - binary_sensor.downstairs_motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: time
          after: "06:30:00"
          before: "20:30:00"
        - condition: numeric_state
          entity_id: sensor.landing_lux
          below: 5
        - condition: or
