    binary_sensor.office_motion:
      device_class: motion
    sensor.office_lux:
      icon: mdi:brightness-7
    sensor.office_power_template:
      friendly_name: Office Sensor Battery Level
    sensor.office_humidity:
      icon: mdi:water-percent


